<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="AirBnB Clone">
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Oklahoma, Texas</h4>
                <ul class="popover">
                    <li>
                        <h2>Oklahoma:</h2>
                        <ul>
                            <li>Norman</li>
                            <li>Stillwater</li>
                            <li>Edmond</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Texas:</h2>
                        <ul>
                            <li>Austin</li>
                            <li>Dallas</li>
                            <li>San Antonio</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, Parking, Kitchen</h4>
                <ul class="popover">
                    <li>Wifi</li>
                    <li>Parking</li>
                    <li>Kitchen</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>My Other Home</h2>
            </article>
            <article>
                <h2>My Vacation Home</h2>
            </article>
        </section>
    </div>

    <footer>
        <p>Atlas School</p>
    </footer>
  </body>
</html>
